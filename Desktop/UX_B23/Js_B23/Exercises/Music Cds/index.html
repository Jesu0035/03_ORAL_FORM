<!DOCTYPE html>
<html lang="en">
<head>
    <title> Store Music CDs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
        <h1>Store Music CDs</h1>
        </div>
    </header> 
    <main>
        <form id="cd-form">      
            <div>
                <label for="txtAuthor">Author</label>
                <input type="text" title="The Author name" placeholder="e.g. Metallica or Kim Larsen" class="textInput" id="txtAuthor" required>
            </div>
            <div>
                <label for="txtTitle">Title</label>
                <input type="text" class="textInput" id="txtTitle" required>
            </div>
            <div>
                <label for="txtYear">Year</label>
                <input type="text" id="txtYear" pattern="[0-9]{4}" required>
            </div>
            <div>
                <input type="submit" value="Add">
            </div>
        </form>
        <section>
           <table>
                <thead>
                    <tr>
                        <th>Author</th>      
                        <th>Title</th>
                        <th class="right">Year</th>
                        <th class="right"></th>     
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>    
    </footer>
</body>
</html>
